<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Lexend:wght@100..900&display=swap"
  rel="stylesheet">
  <script defer src="./script.js"></script>
  <title>Calculator</title>
</head>

<body>
  <div id="calculator">
    <div id="display">
      <p class="numbers">0</p>
    </div>
    <div id="pads">
      <button type="button" class="btn config AC">AC</button>
      <button type="button" class="btn config minus-Add">+/-</button>
      <button type="button" class="btn config percent">%</button>
      <button type="button" class="btn op division">/</button>
      <button type="button" class="btn num seven">7</button>
      <button type="button" class="btn num eight">8</button>
      <button type="button" class="btn num nine">9</button>
      <button type="button" class="btn op multiply">*</button>
      <button type="button" class="btn num four">4</button>
      <button type="button" class="btn num five">5</button>
      <button type="button" class="btn num six">6</button>
      <button type="button" class="btn op minus">-</button>
      <button type="button" class="btn num one">1</button>
      <button type="button" class="btn num two">2</button>
      <button type="button" class="btn num three">3</button>
      <button type="button" class="btn op plus">+</button>
      <button type="button" class="btn num zero">0</button>
      <button type="button" class="btn num dot">.</button>
      <button type="button" class="btn op equal">=</button>
    </div>
  </div>

</body>

</html>
